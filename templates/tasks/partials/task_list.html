{% for task in tasks %}
  <div class="task-item border rounded p-3 mb-2 d-flex justify-content-between align-items-center" data-id="{{ task.id }}">
    <div>
      <strong>{{ task.title }}</strong><br>
      <small class="text-muted">{{ task.description }}</small>
    </div>

    <div class="btn-group">
      <!-- view task detail -->
      <a href="{% url 'task_detail' task.id %}" class="btn btn-sm btn-outline-secondary">ğŸ“„ Details</a>
      <!-- Toggle status -->
      <button class="btn btn-sm btn-success toggle-status" data-id="{{ task.id }}" title="Toggle status">
        {% if task.status == 'done' %}âœ”{% else %}â³{% endif %}
      </button>

      <!-- Edit task -->
      <button class="btn btn-sm btn-secondary edit-task-btn" data-id="{{ task.id }}" data-title="Edit Task" title="Edit task">
        Edit
      </button>

      <!-- Delete task -->
      <button class="btn btn-sm btn-danger delete-task" data-id="{{ task.id }}" title="Delete task">
        Delete
      </button>
    </div>
  </div>
{% empty %}
  <p class="text-muted">No tasks found.</p>
{% endfor %}

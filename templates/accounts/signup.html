{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="form-container">
    <h2 class="mb-4 text-center">Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</div>
{% endblock %}
